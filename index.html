<!DOCTYPE html>
<html>
  <head>
    <title>Dummy Web Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/keycloak-js@latest/dist/keycloak.min.js"></script>
    <script>
      let keycloak;

      window.onload = () => {
        keycloak = new Keycloak({
          url: "http://localhost:8080/",
          realm: "test-realm",
          clientId: "dummy-client",
        });

        keycloak
          .init({ onLoad: "check-sso" })
          .then((authenticated) => {
            console.log("Initial auth check:", authenticated);
            updateStatus(
              authenticated ? "Already authenticated" : "Not authenticated",
              "info"
            );
          })
          .catch((error) => {
            console.error("Keycloak initialization failed:", error);
            updateStatus("Keycloak server not available", "error");
          });
      };

      function login() {
        keycloak.login();
      }

      function logout() {
        keycloak.logout();
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Aryan KC</h1>
      <h4>Subject Code: 230</h4>
      <h4>CSE 235: Introduction to Cybersecurity</h4>
      <button onclick="login()">Login with Keycloak</button>
      <button onclick="logout()">Logout</button>
      <div id="status" class="status" style="display: none"></div>
    </div>
  </body>
</html>
